<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Text Highlighter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <!-- Header -->
    <h1 class="app-title">Smart Text Highlighter</h1>
    <p class="tagline">âœ¨ Smart highlights. Instant insights.</p>

    <!-- Dark Mode Toggle -->
    <button id="themeToggle" class="theme-toggle">ğŸŒ™ Dark</button>

    <!-- Highlight Style Toggle -->
    <select id="styleToggle" class="style-toggle">
      <option value="marker">ğŸŸ¨ Marker</option>
      <option value="box">ğŸŸ¦ Box</option>
      <option value="underline">âœï¸ Underline</option>
    </select>

    <!-- Input -->
    <textarea
      id="inputText"

    ></textarea>

    <!-- Word / Character Counter -->
    <div id="counter" class="counter">
      Words: 0 | Characters: 0

    <!-- Action Button -->
    <button id="highlightBtn" type="button">Highlight</button>

    <!-- Loader -->

    <!-- Results -->
    <div id="results" class="results hidden">

        <button id="copyBtn" class="copy-btn">ğŸ“‹ Copy</button>

  </div>

  <!-- JS -->
  <script src="script.js" defer></script>
</body>
</html>
